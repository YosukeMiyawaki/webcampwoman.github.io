	<div class="spacer"></div>

	<div class="contact-text">
		<div class="con-text">
		<form id="entry">
		<dl>
			<dt>お名前<span class="must">※</span></dt>
			<dd><input type="text" name="name" id="name" required></dd>
			<dt>メールアドレス<span class="must">※</span></dt>
			<dd><input type="email" name="email" id="email" required></dd>
			<dt>電話番号<span class="must">※</span></dt>
			<dd><input type="telephone" name="telephone" id="telephone" required></dd>
			<dt>ご希望のコース</dt>
			<dd>
				<select name="menu" id="menu">
					<option value="personal-chef">パーソナルシェフ</option>
					<option value="catering">ケータリング</option>
					<option value="vegelabo">ベジ・ラボ</option>
				</select>
			</dd>
			<dt>ご連絡方法</dt>
			<dd>
				<label><input type="radio" name=”questionnaire" id="questionnaire1" value="メール">メール</label>
				<label><input type="radio" name=”questionnaire" id="questionnaire2" value="お電話">お電話</label>
			</dd>
			<dt>お問合せ内容</dt>
			<dd><textarea name="detail" id="detail"></textarea></dd>
		</dl>
		<p id="submit_button_cover">
			<input type="submit" id="submit_button" value="送信する">
		</p>
	</form>
</div>
